<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>agua watermark detector</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --surface: #1a1a1a;
      --border: #2a2a2a;
      --text: #e0e0e0;
      --text-dim: #888;
      --accent: #4fc3f7;
      --green: #66bb6a;
      --orange: #ffa726;
      --red: #ef5350;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .subtitle {
      color: var(--text-dim);
      font-size: 0.85rem;
      margin-bottom: 1.5rem;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .key-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .key-row input {
      flex: 1;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
      font-family: monospace;
    }
    .key-row input::placeholder { color: var(--text-dim); }
    .key-row select {
      flex: 1;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.15s;
    }
    button:disabled { opacity: 0.4; cursor: not-allowed; }
    #start-btn {
      background: var(--accent);
      color: #000;
    }
    #stop-btn {
      background: var(--red);
      color: #fff;
    }

    .status-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--text-dim);
      flex-shrink: 0;
    }
    .status-dot.listening { background: var(--green); animation: pulse 1.5s infinite; }
    .status-dot.detected { background: var(--orange); }
    .status-dot.error { background: var(--red); }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .label {
      font-size: 0.75rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.25rem;
    }
    .value {
      font-family: monospace;
      font-size: 1rem;
      word-break: break-all;
    }
    .value.payload {
      font-size: 1.1rem;
      color: var(--accent);
      min-height: 1.4em;
    }

    .progress-container {
      background: var(--bg);
      border-radius: 4px;
      height: 8px;
      overflow: hidden;
      margin-top: 0.25rem;
      margin-bottom: 0.75rem;
    }
    .progress-bar {
      height: 100%;
      border-radius: 4px;
      transition: width 0.2s ease;
      width: 0%;
    }
    .progress-bar.confidence { background: var(--orange); }
    .progress-bar.buffer { background: var(--accent); }

    .stats {
      display: flex;
      gap: 1rem;
      font-size: 0.8rem;
      color: var(--text-dim);
    }
    .stats span { font-family: monospace; color: var(--text); }

    .log-section { margin-top: 0.5rem; }
    .log-entry {
      font-size: 0.8rem;
      padding: 0.3rem 0;
      border-bottom: 1px solid var(--border);
    }
    .log-time { color: var(--text-dim); }
    .log-payload { color: var(--accent); }
    .log-confidence { color: var(--orange); }
    #detection-log:empty::before {
      content: "No detections yet";
      color: var(--text-dim);
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h1>agua watermark detector <span style="font-size:0.5em;font-weight:400;color:var(--text-dim)">v0.1.5</span></h1>

  <div class="card">
    <div class="label">Input device</div>
    <div class="key-row">
      <select id="device-select">
        <option value="">Default</option>
      </select>
    </div>

    <div class="label">Key passphrase</div>
    <div class="key-row">
      <input type="text" id="key-input" placeholder="agua-demo" value="agua-demo">
    </div>

    <div class="controls">
      <button id="start-btn">Start listening</button>
      <button id="stop-btn" disabled>Stop</button>
    </div>

    <div class="status-row">
      <div id="status-dot" class="status-dot idle"></div>
      <span id="status">Ready</span>
    </div>
  </div>

  <div class="card">
    <div class="label">Detected payload</div>
    <div id="payload" class="value payload">&mdash;</div>

    <div class="label" style="margin-top: 0.75rem;">Confidence</div>
    <div class="stats" style="margin-bottom: 0.25rem;">
      <span id="confidence">&mdash;</span>
    </div>
    <div class="progress-container">
      <div id="confidence-bar" class="progress-bar confidence"></div>
    </div>

    <div class="label">Buffer fill</div>
    <div class="stats" style="margin-bottom: 0.25rem;">
      <span id="buffer-text">0%</span>
    </div>
    <div class="progress-container">
      <div id="buffer-bar" class="progress-bar buffer"></div>
    </div>

    <div class="stats">
      <div>Sample rate: <span id="sample-rate">&mdash;</span></div>
    </div>
  </div>

  <div class="card">
    <div class="label">Detection log</div>
    <div id="detection-log" class="log-section"></div>
  </div>

  <script type="module" src="app.js?v=0.1.2"></script>
</body>
</html>
